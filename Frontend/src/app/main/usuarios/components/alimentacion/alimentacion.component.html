<p-progressSpinner *ngIf="isLoading" styleClass="custom-spinner"></p-progressSpinner>
<div class="container mt-4" *ngIf="!isLoading">
    <div class="container mt-4">
        <div class="profile-header">
            <img [src]="profileImage || 'assets/default-avatar.png'" alt="Avatar" class="profile-img">
            <div class="profile-info">
                <h2>{{ person?.nombres }} {{ person?.apellidos }}</h2>
                <p>{{ user.username }}</p>
            </div>
        </div>

        <h3 class="section-title">Mis planes de alimentación</h3>

        <div *ngIf="alimentos.length > 0; else noAlimentos">
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-4" *ngFor="let alimento of alimentos">
                    <div class="card alimento-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ alimento.nombre }}</h5>
                            <div class="info-row">
                                <span class="label">Calorías:</span>
                                <span class="value">{{ alimento.calorias_diarias }}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Entrenador:</span>
                                <span class="value">{{ alimento.entrenador }}</span>
                            </div>
                            <p class="card-text">{{ alimento.descripcion }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #noAlimentos>
            <p class="text-center text-muted no-alimentos-msg">No tienes planes de alimentación asignados.</p>
        </ng-template>
    </div>
</div>
