<p-progressBar mode="indeterminate" *ngIf="showProgressBar" class="p-progressbar"></p-progressBar>

<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form (ngSubmit)="onSubmitRegister()" [formGroup]="formRegister" novalidate>
      <h1>Crear una cuenta</h1>
      <input type="text" placeholder="Nombres" formControlName="first_name" />
      <input type="text" placeholder="Apellidos" formControlName="last_name" />
      <input type="email" placeholder="Correo electronico" formControlName="email1" />
      <input type="number" placeholder="Identificación" formControlName="identificación"/>
      <input type="password" placeholder="Contraseña" formControlName="password" />
      <input type="password" formControlName="password2" placeholder="Confirmar contraseña" minlength="8"
        maxlength="50">
      <label class="checkbox-label">
        <input type="checkbox" id="consentimiento" formControlName="consentimiento" required />
        <span class="checkbox-text">
          He leído y acepto el <a href="assets/Consentimiento_informado.pdf" target="_blank"
            rel="noopener noreferrer">consentimiento informado</a>.
        </span>
      </label>
      <br>
      <button pButton pRipple type="submit" label="Crear una cuenta" [disabled]="!formRegister.valid"></button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form (ngSubmit)="onSubmitLogin()" [formGroup]="formLogin" novalidate>
      <h1>Iniciar sesión</h1>
      <div class="social-container">
        <a href="#" target="_blank" class="social"><i class="fab pi pi-instagram"></i></a>
        <a href="#" target="_blank" class="social"><i class="fab pi pi-youtube"></i></a>
        <a href="#" target="_blank" class="social"><i class="fab pi pi-facebook"></i></a>
      </div>
      <span>Utiliza tu cuenta</span>
      <input type="email" placeholder="Email" formControlName="username" />
      <div class="password-wrapper">
        <input [type]="mostrarContrasena ? 'text' : 'password'" formControlName="password" placeholder="Contraseña" />
        <i class="pi toggle-icon" [ngClass]="mostrarContrasena ? 'pi-eye-slash' : 'pi-eye'"
          (click)="toggleMostrarContrasena()"></i>
      </div>
      <a href="#">Olvidaste tu contraseña?</a>

      <button pButton pRipple type="submit" label="Entrar" [disabled]="!formLogin.valid"></button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bienvenido!</h1>
        <p>Para conectarse con nosotros, inicie sesión con su información personal</p>
        <button class="ghost" id="signIn">Entrar</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hola!</h1>
        <p>Introduce tus datos personales y comienza tu viaje saludable con nosotros.</p>
        <button class="ghost" id="signUp">Crear una cuenta</button>
      </div>
    </div>
  </div>
  <div class="mobile-toggle-buttons">
    <button class="ghost btn-login" (click)="activarFormulario('login')">Inisiar sesión</button>
    <button class="ghost btn-register" (click)="activarFormulario('register')">Crear una cuenta</button>
  </div>

</div>

<footer>
  <p>
    Created by <a>RASTOR.SOFT</a>
  </p>
</footer>
